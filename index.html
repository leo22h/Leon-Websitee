<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>براء القادح</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    img {
      max-width: 80%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 0 0 10px #000;
    }
    .link-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 10px #444;
    }
    #ziad-img {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- صورة براء -->
  <img src="images/myphoto.jpg" alt="صورة براء" />

  <!-- الاسم -->
  <h1>براء القادح</h1>

  <!-- الزر -->
  <a class="link-btn" onclick="showZiad()">لو عايز تشوف صورة زياد دوس هنا</a>

  <!-- صورة زياد -->
  <div id="ziad-img">
    <img src="images/زياد-المعضل.jpg" alt="زياد المعضل">
  </div>

  <!-- سكربت بسيط -->
  <script>
    function showZiad() {
      document.getElementById("ziad-img").style.display = "block";
    }
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقع الأصوات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 40px;
      margin: 0;
      direction: rtl;
    }

    .container {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      height: 100vh;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="buttons">
      <button onclick="document.getElementById('sound1').play()">اضغط تسمع براء وهو بيتناك (بيدخل فيه جامد!)</button>
    </div>
  </div>

  <!-- الصوت -->
  <audio id="sound1" src="https://files.catbox.moe/uoif70.m4a"></audio>

</body>
</html>
