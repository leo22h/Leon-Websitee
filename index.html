<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>براء القادح</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .main-content {
      text-align: center;
      padding: 50px;
      margin-right: 200px; /* مساحة للأزرار */
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 0 0 10px #000;
    }

    .link-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 10px #444;
    }

    #ziad-img {
      display: none;
      margin-top: 30px;
    }

    .side-buttons {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .side-buttons button {
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #444;
      transition: background 0.3s ease;
    }

    .side-buttons button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <!-- الأزرار الجانبية -->
  <div class="side-buttons">
    <button onclick="document.getElementById('sound1').play()">اضغط تسمع صوت براء وهو بيتناك</button>
    <button onclick="document.getElementById('sound2').play()">اسمع صوت زياد وهو بيتناك</button>
  </div>

  <!-- المحتوى الأساسي -->
  <div class="main-content">
    <!-- صورة براء -->
    <img src="images/myphoto.jpg" alt="صورة براء" />

    <!-- الاسم -->
    <h1>براء القادح</h1>

    <!-- الزر -->
    <a class="link-btn" onclick="showZiad()">لو عايز تشوف صورة زياد دوس هنا</a>

    <!-- صورة زياد -->
    <div id="ziad-img">
      <img src="images/زياد-المعضل.jpg" alt="زياد المعضل">
    </div>
  </div>

  <!-- الأصوات -->
  <audio id="sound1" src="https://files.catbox.moe/uoif70.m4a"></audio>
  <audio id="sound2" src="https://files.catbox.moe/kss6gi.mp3"></audio>

  <!-- سكربت -->
  <script>
    function showZiad() {
      document.getElementById("ziad-img").style.display = "block";
    }
  </script>

</body>
</html>
